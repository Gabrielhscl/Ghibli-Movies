<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main" id="main2">
        <section class="big-card">
            <img id="cover" src="#" alt="">
            <div class="cover-card">
                <div class="film-info">
                    <div class="area-title">
                        <h1 id="title">Title</h1>
                        <p id="original-title">Original Title</p>
                        <span id="release-date">Date</span>
                    </div>   
                    <div class="area-description">
                        <span><b>Description</b></span>
                        <p id="description">description</p>
                    </div>
                    <div class="area-info">
                        <div class="area-director">
                            <h4>Director:</h4>
                            <p id="director">Diretor</p>
                        </div>
                        <div class="area-director">
                            <h4>Producer:</h4>
                            <p id="producer">Producer</p>
                        </div>
                    </div>
                </div>
                <div >
                    <a class="button" onclick="backMovie()">Back</a>
                    <a class="button" onclick="nextMovie()">Next</a>
                </div>  
                     
            </div>
        </section>
    </main>
    <script src="/script/script.js"></script>
</body>

</html>
